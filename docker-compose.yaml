services:
  alpine:
    build:
      context: .
      dockerfile: docker/alpine.dockerfile
    image: sieve:alpine
    container_name: alpine
    entrypoint:
      - tail
      - -f
      - /dev/null

  fedora:
    build:
      context: .
      dockerfile: docker/fedora.dockerfile
    image: sieve:fedora
    container_name: fedora
    entrypoint:
      - tail
      - -f
      - /dev/null

  ubuntu:
    build:
      context: .
      dockerfile: docker/ubuntu.dockerfile
    image: sieve:ubuntu
    container_name: ubuntu
    entrypoint:
      - tail
      - -f
      - /dev/null

